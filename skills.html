    <!-- Style for skills bars-->
    <style>
        .skill {
            margin: 10px 0;
        }

        .skill-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .skill-bar {
            background: #e0e0e0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            height: 20px;
        }

        .skill-level {
            height: 100%;
            border-radius: 10px;
            text-align: right;
            line-height: 20px;
            color: white;
            font-size: 14px;
            padding-right: 5px;
        }

        .html { background: #f16529; width: 90%; }
        .css { background: #264de4; width: 85%; }
        .javascript { background: #f7df1e; color: #000; width: 80%; }
        .react { background: #61dafb; color: #000; width: 70%; }
        .python { background: #3776ab; width: 85%; }
        .java { background: #5382a1; width: 75%; }
        .teamwork { background: #28a745; width: 95%; }
        .communication { background: #17a2b8; width: 90%; }
        .problem-solving { background: #ffc107; color: #000; width: 85%; }
    </style>
</head>

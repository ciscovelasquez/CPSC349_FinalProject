<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Cisco Velasquez</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Style for Contact Form-->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .contact {
            text-align: center;
        }

        .contact h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0078D4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #005ea6;
        }

        .social-media {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a {
            color: #333;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #0078D4;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navigation Bar-->
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="contact">
            <h1>Connect with Me</h1>
            <p>Feel free to reach out via this form, or to send me an email at
                vz.cisco@gmail.com!</p>

            <!-- Contact Form -->
            <form action="mailto:vz.cisco@gmail.com" method="POST" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <!-- Social Media Links -->
            <div class="social-media">
                <a href="https://github.com/ciscovelasquez" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://www.linkedin.com/in/cisco-velasquez/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </section>
    </main>
    <!-- Footer of website-->
    <footer>
        <p>Designed and developed by Cisco Velasquez | CWID: 886368570</p>
    </footer>
</body>
</html>
